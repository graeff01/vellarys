name: Backend CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      db_test:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: velaris_test
          POSTGRES_PASSWORD: velaris_test_password
          POSTGRES_DB: velaris_db_test
        ports:
          - 5433:5432
        options: >-
          --health-cmd "pg_isready -U velaris_test -d velaris_db_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd backend
          pip install -e .[dev]

      - name: Run tests
        env:
          DATABASE_URL: "postgresql+asyncpg://velaris_test:velaris_test_password@localhost:5433/velaris_db_test"
          OPENAI_API_KEY: "ci-test-key"
          SECRET_KEY: "ci-test-secret"
          ENVIRONMENT: "test"
        run: |
          cd backend
          pytest -v
