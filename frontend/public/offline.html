<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vellarys - Conexão Perdida</title>
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --bg: #0f172a;
      --text: #f8fafc;
      --text-muted: #94a3b8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Background decorativo (blur nodes) */
    .blob {
      position: absolute;
      width: 500px;
      height: 500px;
      background: rgba(37, 99, 235, 0.15);
      filter: blur(80px);
      border-radius: 50%;
      z-index: 0;
    }

    .blob-1 {
      top: -100px;
      right: -100px;
    }

    .blob-2 {
      bottom: -100px;
      left: -100px;
    }

    .card {
      position: relative;
      z-index: 10;
      background: rgba(30, 41, 59, 0.7);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 3rem 2rem;
      border-radius: 24px;
      width: 90%;
      max-width: 440px;
      text-align: center;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    .icon-wrapper {
      width: 80px;
      height: 80px;
      background: rgba(37, 99, 235, 0.1);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      color: var(--primary);
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 0.75rem;
      letter-spacing: -0.025em;
    }

    p {
      color: var(--text-muted);
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: var(--primary);
      color: white;
      padding: 0.875rem 2rem;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      border: none;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
    }

    .btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3);
    }

    .btn:active {
      transform: translateY(0);
    }

    .logo-footer {
      margin-top: 2rem;
      font-size: 0.875rem;
      color: var(--text-muted);
      opacity: 0.5;
    }

    /* Animação de pulso para o ícone */
    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }

      50% {
        transform: scale(1.05);
        opacity: 0.8;
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .icon-wrapper svg {
      animation: pulse 2s infinite ease-in-out;
    }
  </style>
</head>

<body>
  <div class="blob blob-1"></div>
  <div class="blob blob-2"></div>

  <div class="card">
    <div class="icon-wrapper">
      <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round">
        <path d="M16.72 11.06A5 5 0 0 1 15 20H6a5 5 0 0 1-5-5 5 5 0 0 1 3-4.58 5 5 0 0 1 10.72-2.36Z" />
        <path d="M15 13a3 3 0 0 1 3-3V4" />
        <path d="m20 7-3-3 3-3" />
        <path d="M1 1l22 22" />
      </svg>
    </div>

    <h1>Conexão perdida</h1>
    <p>
      O sistema Vellarys não conseguiu se conectar aos nossos servidores.
      Verifique sua internet para continuar seu atendimento.
    </p>

    <button class="btn" onclick="window.location.reload()">
      Tentar Reconectar
    </button>

    <div class="logo-footer">
      Powered by <strong>VELLARYS</strong>
    </div>
  </div>

  <script>
    window.addEventListener('online', () => window.location.reload());
  </script>
</body>

</html>
