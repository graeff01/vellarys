# VELARIS - Docker Compose
# Subir: docker compose up -d
# Logs: docker compose logs -f
# Parar: docker compose down

services:
  db:
    image: postgres:16-alpine
    container_name: velaris_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: velaris
      POSTGRES_PASSWORD: velaris123
      POSTGRES_DB: velaris_db
    ports:
      - "5432:5432"
    volumes:
      - velaris_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U velaris -d velaris_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - velaris-network

  backend:
    build: ./backend
    container_name: velaris_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://velaris:velaris123@db:5432/velaris_db
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SECRET_KEY=${SECRET_KEY:-chave-dev-123}
      - ENVIRONMENT=development
      - DEBUG=true
    volumes:
      - ./backend/src:/app/src
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - velaris-network

  frontend:
    build:
      context: ./frontend
    container_name: velaris_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # Monta o c√≥digo-fonte para hot-reloading, mas ignora node_modules e .next
      # para usar os que foram instalados/gerados dentro do container.
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - velaris-network
    command: npm run dev


volumes:
  velaris_postgres_data:

networks:
  velaris-network:
    driver: bridge
