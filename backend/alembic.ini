# Alembic Configuration File

[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(slug)s

# sys.path path for imports
prepend_sys_path = .

# timezone to use when generating migrations
# timezone =

# max length of characters to apply to the "slug" field
# truncate_slug_length = 40

# set to 'true' to run environment context in 'offline' mode
# offline = false

# version location specification; This defaults to alembic/versions
version_locations = %(here)s/alembic/versions

# output encoding used when writing migrations
output_encoding = utf-8

# Database URL - uses environment variable
sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]
# No hooks configured

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_file]
class = FileHandler
args = ('alembic.log',)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
